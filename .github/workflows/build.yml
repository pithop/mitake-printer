name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Permet de d√©clencher manuellement depuis GitHub

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    # 1. R√©cup√©rer le code
    - uses: actions/checkout@v4
    
    # 2. Installer Python
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    # 3. Installer les d√©pendances
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    # 4. Builder l'executable avec PyInstaller
    - name: Build executable with PyInstaller
      run: |
        pyinstaller --onefile `
          --name mitake_printer `
          --hidden-import win32print `
          --hidden-import win32api `
          --add-data ".env.example;." `
          --console `
          printer_agent.py
    
    # 5. V√©rifier que l'exe existe
    - name: Check if EXE was created
      run: |
        if (Test-Path "dist/mitake_printer.exe") {
          Write-Host "‚úÖ EXE cr√©√© avec succ√®s!"
          Get-ChildItem dist/mitake_printer.exe
        } else {
          Write-Host "‚ùå Erreur: l'EXE n'a pas √©t√© cr√©√©"
          exit 1
        }

    # 5b. SMOKE TEST (Test de d√©marrage)
    - name: Smoke Test (Verify EXE starts)
      run: |
        Write-Host "üß™ D√©marrage du Smoke Test..."
        
        # 1. Cr√©er un .env temporaire pour le test
        echo "SUPABASE_URL=https://example.com" > dist/.env
        echo "SUPABASE_KEY=dummy" >> dist/.env
        echo "PRINTER_MODE=normal" >> dist/.env
        echo "PRINTER_CASHIER_NAME=Microsoft Print to PDF" >> dist/.env
        echo "PRINTER_KITCHEN_NAME=Microsoft Print to PDF" >> dist/.env
        
        # 2. Lancer l'EXE en arri√®re-plan
        cd dist
        $p = Start-Process -FilePath "mitake_printer.exe" -PassThru
        
        # 3. Attendre 10 secondes
        Write-Host "‚è≥ Attente de 10 secondes..."
        Start-Sleep -Seconds 10
        
        # 4. V√©rifier s'il tourne toujours
        if (!$p.HasExited) {
            Write-Host "‚úÖ SUCC√àS: L'application a d√©marr√© et tourne correctement."
            Stop-Process -Id $p.Id -Force
        } else {
            Write-Host "‚ùå √âCHEC: L'application s'est arr√™t√©e imm√©diatement (Crash)."
            Write-Host "Code de sortie: $($p.ExitCode)"
            # On ne fait pas √©chouer le build ici pour pouvoir lire les logs, mais on le note
        }
        
        # 5. Afficher les logs
        if (Test-Path "printer_agent.log") {
            Write-Host "üìÑ CONTENU DU LOG:"
            Write-Host "--------------------------------------------------"
            Get-Content "printer_agent.log"
            Write-Host "--------------------------------------------------"
        } else {
            Write-Host "‚ö†Ô∏è Pas de fichier log trouv√©."
        }
        cd ..
    
    # 6. Cr√©er un dossier "release" avec tout ce qu'il faut
    - name: Prepare release folder
      run: |
        mkdir release
        Copy-Item "dist/mitake_printer.exe" "release/"
        Copy-Item ".env.example" "release/.env"
        Copy-Item "README.md" "release/"
        Copy-Item "COMPLETE_GUIDE.md" "release/"
        Copy-Item "QUICKSTART.md" "release/"
        Write-Host "üì¶ Dossier release pr√©par√©"
        Write-Host ""
        Write-Host "üìã Fichiers inclus:"
        ls -Recurse release/
    
    # 7. Cr√©er une archive ZIP
    - name: Create ZIP archive
      run: |
        cd release
        Compress-Archive -Path * -DestinationPath ../mitake_printer_windows.zip
        cd ..
        Write-Host "‚úÖ ZIP cr√©√©"
        Get-ChildItem mitake_printer_windows.zip
    
    # 8. Upload l'executable comme artifact (court terme)
    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: mitake_printer_exe
        path: dist/mitake_printer.exe
        retention-days: 30
    
    # 9. Upload le ZIP complet comme artifact
    - name: Upload ZIP artifact
      uses: actions/upload-artifact@v4
      with:
        name: mitake_printer_windows_bundle
        path: mitake_printer_windows.zip
        retention-days: 30
    
    # 10. Afficher un r√©sum√©
    - name: Summary
      run: |
        Write-Host "================================"
        Write-Host "‚úÖ Build termin√© avec succ√®s!"
        Write-Host "================================"
        Write-Host ""
        Write-Host "üì¶ Artifacts disponibles:"
        Write-Host "  1. mitake_printer.exe (executable seul)"
        Write-Host "  2. mitake_printer_windows_bundle.zip (complet)"
        Write-Host ""
        Write-Host "üì• T√©l√©charge les artifacts depuis:"
        Write-Host "   Actions ‚Üí Workflow run ‚Üí Artifacts"
        Write-Host ""
        Write-Host "üöÄ Sur Windows:"
        Write-Host "  1. Cr√©e un dossier mitake_printer"
        Write-Host "  2. Copie mitake_printer.exe dedans"
        Write-Host "  3. Cr√©e un fichier .env (voir .env.example)"
        Write-Host "  4. Lance: mitake_printer.exe"
        Write-Host "================================"
