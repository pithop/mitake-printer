name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Permet de d√©clencher manuellement depuis GitHub

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    # 1. R√©cup√©rer le code
    - uses: actions/checkout@v4
    
    # 2. Installer Python
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    # 3. Installer les d√©pendances
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    # 4. Builder l'executable avec PyInstaller
    - name: Build executable with PyInstaller
      run: |
        pyinstaller --onefile `
          --name mitake_printer `
          --add-data ".env.example;." `
          --icon=icon.ico `
          --console `
          printer_agent.py
      continue-on-error: true  # Continue m√™me si icon.ico n'existe pas
    
    # 4b. Alternative si la commande ci-dessus √©choue (sans ic√¥ne ni donn√©es)
    - name: Build executable (fallback)
      if: failure()
      run: |
        pyinstaller --onefile `
          --name mitake_printer `
          --console `
          printer_agent.py
    
    # 5. V√©rifier que l'exe existe
    - name: Check if EXE was created
      run: |
        if (Test-Path "dist/mitake_printer.exe") {
          Write-Host "‚úÖ EXE cr√©√© avec succ√®s!"
          Get-ChildItem dist/mitake_printer.exe
        } else {
          Write-Host "‚ùå Erreur: l'EXE n'a pas √©t√© cr√©√©"
          exit 1
        }
    
    # 6. Cr√©er un dossier "release" avec tout ce qu'il faut
    - name: Prepare release folder
      run: |
        mkdir release
        Copy-Item "dist/mitake_printer.exe" "release/"
        Copy-Item ".env.example" "release/.env"
        Copy-Item "README.md" "release/"
        Copy-Item "COMPLETE_GUIDE.md" "release/"
        Copy-Item "QUICKSTART.md" "release/"
        Write-Host "üì¶ Dossier release pr√©par√©"
        Write-Host ""
        Write-Host "üìã Fichiers inclus:"
        ls -Recurse release/
    
    # 7. Cr√©er une archive ZIP
    - name: Create ZIP archive
      run: |
        cd release
        Compress-Archive -Path * -DestinationPath ../mitake_printer_windows.zip
        cd ..
        Write-Host "‚úÖ ZIP cr√©√©"
        Get-ChildItem mitake_printer_windows.zip
    
    # 8. Upload l'executable comme artifact (court terme)
    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: mitake_printer_exe
        path: dist/mitake_printer.exe
        retention-days: 30
    
    # 9. Upload le ZIP complet comme artifact
    - name: Upload ZIP artifact
      uses: actions/upload-artifact@v4
      with:
        name: mitake_printer_windows_bundle
        path: mitake_printer_windows.zip
        retention-days: 30
    
    # 10. Afficher un r√©sum√©
    - name: Summary
      run: |
        Write-Host "================================"
        Write-Host "‚úÖ Build termin√© avec succ√®s!"
        Write-Host "================================"
        Write-Host ""
        Write-Host "üì¶ Artifacts disponibles:"
        Write-Host "  1. mitake_printer.exe (executable seul)"
        Write-Host "  2. mitake_printer_windows_bundle.zip (complet)"
        Write-Host ""
        Write-Host "üì• T√©l√©charge les artifacts depuis:"
        Write-Host "   Actions ‚Üí Workflow run ‚Üí Artifacts"
        Write-Host ""
        Write-Host "üöÄ Sur Windows:"
        Write-Host "  1. Cr√©e un dossier mitake_printer"
        Write-Host "  2. Copie mitake_printer.exe dedans"
        Write-Host "  3. Cr√©e un fichier .env (voir .env.example)"
        Write-Host "  4. Lance: mitake_printer.exe"
        Write-Host "================================"
